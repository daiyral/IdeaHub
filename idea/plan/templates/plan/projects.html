{%extends 'plan/layout.html'%}
{%load static%}


{%block body%}
    <section id="projects">
        <div class="container">
            <div class="title">
                <h1>Projects</h1>
                <p>Find the right project for you to be a part of</p>
        </div>
        {%if projects%}
            <div class="row">
                {%for project in projects%}
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="{{project.img}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{project.name}}</h5>
                            <p class="card-text">{{project.about}}</p>
                            <a href="#">{{project.name}}</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
         {%else%}
         <h1>No projects yet</h1>   
         {%endif%}   
    </section>
{%endblock%}
